<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>NanoPay.js - Web Payments Library</title>
        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <script src="https://metrics.bar/js/script.js" id="metrics" async defer></script>
        <style>
            :root {
                --color-bg: #3b3a3a;
                --color-text: #c4c5c5;
                --color-white: #fff;
                --color-accent: #ff8b02;
                --article-height: 100%;
                --article-ratio: 2;
            }
            
            ::selection {
                background: #ffffff20;
            }
            
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            
            html {
                scroll-behavior: smooth;
            }
            
            body {
                width: 100%;
                height: 100%;
                background: var(--color-bg);
                color: var(--color-text);
                font-family: "Cormorant", serif;
                font-size: 16px;
            }
            
            header {
                width: 100%;
                height: 50vh;
                background: linear-gradient(
                        180deg,
                        rgba(59, 58, 58, 0) 0%,
                        rgba(59, 58, 58, 0.0208296) 4.7%,
                        rgba(59, 58, 58, 0.0439704) 8.9%,
                        rgba(59, 58, 58, 0.0704) 12.8%,
                        rgba(59, 58, 58, 0.101096) 16.56%,
                        rgba(59, 58, 58, 0.137037) 20.37%,
                        rgba(59, 58, 58, 0.1792) 24.4%,
                        rgba(59, 58, 58, 0.228563) 28.83%,
                        rgba(59, 58, 58, 0.286104) 33.84%,
                        rgba(59, 58, 58, 0.3528) 39.6%,
                        rgba(59, 58, 58, 0.42963) 46.3%,
                        rgba(59, 58, 58, 0.51757) 54.1%,
                        rgba(59, 58, 58, 0.6176) 63.2%,
                        rgba(59, 58, 58, 0.730696) 73.76%,
                        rgba(59, 58, 58, 0.857837) 85.97%,
                        #3b3a3a 100%
                    ),
                    url(/img/back.gif) center
                        center;
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 160px 80px 56px;
            }
            
            header h1 {
                text-align: center;
                font-size: 240px;
                font-style: italic;
                font-weight: 400;
                color: var(--color-white);
                mix-blend-mode: exclusion;
                line-height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            header h1 span {
                margin: 0 6px;
            }
            
            nav {
                width: 100%;
                /*    border: 1px solid white;*/
                z-index: 1000;
                color: var(--color-text);
                padding: 40px 64px 32px;
                position: fixed;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                background: linear-gradient(
                    180deg,
                    #3b3a3a 0%,
                    #3b3a3a 0.75%,
                    rgba(59, 58, 58, 0.99763) 2.92%,
                    rgba(59, 58, 58, 0.992) 6.37%,
                    rgba(59, 58, 58, 0.981037) 10.97%,
                    rgba(59, 58, 58, 0.962963) 16.59%,
                    rgba(59, 58, 58, 0.936) 23.1%,
                    rgba(59, 58, 58, 0.89837) 30.37%,
                    rgba(59, 58, 58, 0.848296) 38.27%,
                    rgba(59, 58, 58, 0.784) 46.66%,
                    rgba(59, 58, 58, 0.703704) 55.41%,
                    rgba(59, 58, 58, 0.60563) 64.39%,
                    rgba(59, 58, 58, 0.488) 73.47%,
                    rgba(59, 58, 58, 0.349037) 82.52%,
                    rgba(59, 58, 58, 0.186963) 91.41%,
                    rgba(59, 58, 58, 0) 100%
                );
            }
            
            nav a#home {
                display: flex;
                flex-direction: row;
                align-items: center;
                font-family: "Anonymous Pro";
                font-size: 16px;
                font-weight: 700;
                line-height: 24px;
                letter-spacing: 2px;
                text-transform: uppercase;
                text-align: center;
                z-index: 2;
                color: var(--color-text);
                text-decoration: none;
            }
            
            nav #home svg {
                width: 24px;
                height: 24px;
                margin-right: 16px;
                fill: var(--color-text);
            }
            
            #menuToggle {
                width: 32px;
                height: 32px;
                z-index: 1;
                -webkit-user-select: none;
                user-select: none;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
            }
            
            #menuToggle input {
                display: block;
                width: 32px;
                height: 32px;
                position: absolute;
                cursor: pointer;
                opacity: 0;
                z-index: 2;
                -webkit-touch-callout: none;
            }
            
            #menuToggle span {
                display: block;
                width: 32px;
                height: 2px;
                position: relative;
            
                background: var(--color-text);
                z-index: 1;
                transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1),
                    background 0.5s cubic-bezier(0.77, 0.2, 0.05, 1), opacity 0.55s ease;
            }
            
            #menuToggle span:first-child {
                transform-origin: center center;
            }
            
            #menuToggle span:nth-last-child {
                transform-origin: center center;
            }
            
            #menuToggle input:checked ~ span {
                opacity: 1;
                transform: translate(0px, 0px) rotate(45deg);
            }
            
            #menuToggle input:checked ~ span:nth-child(2) {
                opacity: 0;
                transform: rotate(0deg) scale(0, 0);
            }
            
            #menuToggle input:checked ~ span:nth-last-child(2) {
                transform: translate(0px, -10px) rotate(-45deg);
            }
            
            #menu {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: #171717;
                list-style: none;
                counter-reset: li;
                list-style-position: outside;
                -webkit-font-smoothing: antialiased;
                transform-origin: 0% 0%;
                transform: translate(100%, 0);
                transition: all 0.5s cubic-bezier(0.77, 0.2, 0.05, 1);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 160px 80px 56px;
            }
            
            #menu a li {
                font-style: italic;
                font-weight: 400;
                font-size: 60px;
                line-height: 100%;
                color: var(--color-text);
                margin-bottom: 24px;
                counter-increment: li;
                text-align: center;
                margin-left: 24px;
            }
            
            #menu a {
                text-decoration: none;
            }
            
            #menu a:hover li {
                text-decoration: none;
                color: var(--color-white);
            }
            
            li::before {
                content: counter(li, decimal-leading-zero) ".";
                color: var(--color-accent);
                margin-left: -24px;
                margin-right: 24px;
            }
            
            #menuToggle input:checked ~ ol {
                transform: none;
            }
            
            article {
                width: calc(var(--article-height) / var(--article-ratio));
                height: 100%;
                box-sizing: border-box;
                margin: auto;
                position: relative;
                margin-bottom: 120px;
            }
            
            .hero-image {
                max-width: 100%;
            }
            
            img[class^="editorial-image"] {
                width: 50%;
                max-width: 400px;
                margin-bottom: 32px;
                aspect-ratio: 2 / 3;
            }
            
            .editorial-image-left {
                float: left;
                margin-right: 32px;
                margin-left: -80px;
            }
            
            .editorial-image-right {
                float: right;
                margin-left: 32px;
                margin-right: -80px;
            }
            
            h2 {
                font-style: italic;
                font-weight: 400;
                font-size: 64px;
                line-height: 100%;
                color: var(--color-text);
                margin-bottom: 32px;
                padding-top: 120px;
            }
            
            h2:before {
                position: absolute;
                margin-left: -80px;
                color: var(--color-accent);
            }
            
            h2:nth-of-type(1):before {
                content: "01.";
            }
            
            h2:nth-of-type(2):before {
                content: "02.";
            }
            
            h2:nth-of-type(3):before {
                content: "03.";
            }
            
            h2:nth-of-type(4):before {
                content: "04.";
            }
            
            h2:nth-of-type(5):before {
                content: "05.";
            }
            
            p {
                font-size: 20px;
                line-height: 32px;
                margin-bottom: 32px;
            }
            
            blockquote {
                font-family: "Anonymous Pro";
                font-size: 16px;
                font-weight: 700;
                line-height: 24px;
                letter-spacing: 2px;
                text-transform: uppercase;
                margin: 16px 54px 48px;
                border-left: 2px solid var(--color-accent);
                padding: 0 32px;
                display: inline-block;
                padding-right: 0;
            }
            
            blockquote span {
                float: right;
                margin-top: 8px;
            }
            
            @media only screen and (max-width: 1200px) {
                :root {
                    --article-ratio: 1.5;
                }
            
                header h1 {
                    font-size: 220px;
                    text-align: center;
                    justify-content: center;
                    align-items: center;
                }
            
                #menu a li {
                    font-size: 40px;
                    margin-bottom: 40px !important;
                }
            }
            
            @media only screen and (max-width: 600px) {
                .smaller {
                    font-size: 60px;
                }
                nav {
                    padding: 32px;
                }
            
                h2 {
                    font-size: 40px;
                }
            
                h2:before {
                    margin-left: -56px;
                }

            
                blockquote {
                    margin: 16px 0 48px;
                }
            
                header h1 {
                    font-size: 200px;
                }
            
                #menu a li {
                    font-size: 32px;
                }
            }
            
            @media only screen and (max-height: 680px) {
                header h1 {
                    font-size: 40vh;
                }
                #menu a li {
                    font-size: 24px;
                    margin-bottom: 16px !important;
                }
            }
            
            @media only screen and (max-height: 680px) and (max-width: 1200px) {
                header h1 {
                    font-size: 20vh;
                }
            }

        </style>

    </head>
